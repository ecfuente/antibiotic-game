<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Antibiotic Match Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      margin: auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .option, .filter-btn {
      display: block;
      padding: 10px;
      margin: 0.5rem auto;
      background: #e0e7ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 90%;
    }
    .selected {
      background-color: #c7d2fe;
    }
    .correct {
      background-color: #a7f3d0 !important;
    }
    .incorrect {
      background-color: #fecaca !important;
    }
    .score {
      margin-top: 1rem;
      font-weight: bold;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .filters label {
      margin: 0 0.5rem;
    }
    img {
      width: 60px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <img src="microbe-pixel.png" alt="Microbe Mascot" />
  <h1>ðŸ¦  Antibiotic Match Game</h1>
  <div class="filters">
    <label><input type="checkbox" value="Gram-positive cocci" /> Gram+ cocci</label>
    <label><input type="checkbox" value="Gram-negative rods" /> Gram- rods</label>
    <label><input type="checkbox" value="Anaerobes" /> Anaerobes</label>
    <label><input type="checkbox" value="Pseudomonas" /> Pseudomonas</label>
    <label><input type="checkbox" value="MRSA" /> MRSA</label>
    <label><input type="checkbox" value="Neisseria" /> Neisseria</label>
    <label><input type="checkbox" value="Atypicals" /> Atypicals</label>
  </div>
  <button class="filter-btn" onclick="startGame()">Start Game with Selected Coverage</button>
  <div class="card" id="game"></div>
  <p class="score" id="score">Score: 0</p>

  <script>

</html>
